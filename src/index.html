<!DOCTYPE html>
<html id="ng-app" data-ng-app="julia">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <base href="/" />

        <title data-ng-bind="$state.current.data.pageTitle">juliasun.io</title>
        <link rel="icon" type="image/png" href="./assets/img/logo/favicon.png">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="./css/style.min.css">

        <!-- Custom Fonts -->
        <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

        <!-- LIBRARIES -->
        <script src="./libs/js/angular.min.js"></script>
        <script src="./libs/js/angular-touch.min.js"></script>
        <script src="./libs/js/angular-ui-router.min.js"></script>
        <script src="./libs/js/angular-animate.min.js"></script>

        <!-- ANGULAR APP -->
        <script src="./js/app.min.js"></script>
    </head>

    <body>
        <div class="content" ui-view ng-class="{ animate:$state.current.name != 'home', home:$state.current.name == 'home' }"></div>

        <!-- jQuery -->
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    </body>
</html>
