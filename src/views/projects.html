<div class="page-container projects-page modal" ng-controller="projectsCtrl">
    <div class="projects-wrapper">
        <div class="project {{ project.location }}" ng-repeat="project in projects track by $index" ui-sref="{{ project.link }}">
            <div class="preview" style="background-image:url('{{ project.preview }}')"></div>
            <div class="title">{{ project.title }}</div>
            <div class="overlay"></div>
        </div>
    </div>
</div>
