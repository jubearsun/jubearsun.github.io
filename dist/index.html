<html id="ng-app" data-ng-app="julia">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <base href="/" />

        <title data-ng-bind="$state.current.data.pageTitle">juliasun.io</title>
        <link rel="icon" type="image/png" href="./assets/img/logo/favicon.png">

        <!-- Materialize CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="./css/style.min.css">

        <!-- LIBRARIES -->
        <script src="./libs/js/angular.min.js"></script>
        <script src="./libs/js/angular-touch.min.js"></script>
        <script src="./libs/js/angular-ui-router.min.js"></script>

        <!-- ANGULAR APP -->
        <script src="./js/app.min.js"></script>
    </head>

    <body>
        <div class="banner z-depth-2">
            <div class="title">Julia Sun</div>
            <div class="subtitle">
                Software Engineer | Poro Enthusiast
            </div>
        </div>
        <div class="navigation">
            <div class="link" ui-sref="home" ui-sref-active="active">Home</div>
            <div class="link" ui-sref="about">About</div>
            <div class="link" ui-sref="projects">Projects</div>
        </div>
        <div class="content" data-ui-view></div>
        <div class="footer z-depth-2">
            <div class="icons">
                <a href="https://github.com/jubearsun" target="_blank">
                    <span class="fa-stack fa-2x" id="github">
                        <i class="fa fa-circle fa-stack-2x"></i>
                        <i class="fa fa-github fa-stack-1x fa-inverse"></i>
                    </span>
                </a>
                <a href="https://www.linkedin.com/in/juliasun5" target="_blank">
                    <span class="fa-stack fa-2x" id="linkedin">
                        <i class="fa fa-circle fa-stack-2x"></i>
                        <i class="fa fa-linkedin fa-stack-1x fa-inverse"></i>
                    </span>
                </a>
                <a href="https://twitter.com/juuuuliasun" target="_blank">
                    <span class="fa-stack fa-2x" id="twitter">
                        <i class="fa fa-circle fa-stack-2x"></i>
                        <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                    </span>
                </a>
                <a href="mailto:julia.sun@berkeley.edu">
                    <span class="fa-stack fa-2x" id="envelope">
                        <i class="fa fa-circle fa-stack-2x"></i>
                        <i class="fa fa-envelope fa-stack-1x fa-inverse"></i>
                    </span>
                </a>
            </div>
        </div>

        <!-- jQuery -->
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

        <!-- Materialize JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
    </body>
</html>
